{% extends 'base.html' %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h2 class="text-2xl font-bold mb-6">Crear Cliente</h2>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium text-gray-700">Nombre</label>
                {{ form.nombre }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                {{ form.email }}
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">RUT</label>
                {{ form.rut }}
            </div>

            <div class="flex justify-end space-x-3 mt-4">
                <a href="{% url 'listar_clientes' %}" class="px-4 py-2 bg-gray-100 rounded-md text-gray-700">Cancelar</a>
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md">Guardar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
