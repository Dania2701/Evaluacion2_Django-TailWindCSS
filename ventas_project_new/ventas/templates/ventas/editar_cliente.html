<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <h1 class="text-2xl font-bold mb-4">Editar Cliente</h1>
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="nombre" class="block text-gray-700">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ form.nombre.value }}" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div>
                <label for="email" class="block text-gray-700">Email:</label>
                <input type="email" id="email" name="email" value="{{ form.email.value }}"  class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            <div>
                <label for="rut" class="block text-gray-700">RUT:</label>
                <input type="text" id="rut" name="rut" value="{{ form.rut.value }}" class="w-full border border-gray-300 p-2 rounded" required>
            </div>
            {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-2 rounded">
                <ul>
                    {% for field in form %}
                        {% for error in field.errors %}
                            <li><strong>{{ field.label }}:</strong> {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Guardar Cambios</button>
                <a href="{% url 'listar_clientes' %}" class="ml-4 text-gray-500">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
