{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Crear Nueva Venta</h2>

    <div class="bg-white rounded-lg shadow-md p-6">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="space-y-4">
                <div>
                    <label for="{{ form.cliente.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Cliente</label>
                    {{ form.cliente }}
                </div>

                <div>
                    <label for="{{ form.producto.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Producto</label>
                    {{ form.producto }}
                </div>

                <div>
                    <label for="{{ form.cantidad.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">Cantidad</label>
                    {{ form.cantidad }}
                </div>
            </div>

            <div class="flex justify-end space-x-3 mt-6">
                <a href="{% url 'listar_ventas' %}" 
                   class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md transition duration-150">
                    Cancelar
                </a>
                <button type="submit" 
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 rounded-md transition duration-150">
                    Guardar Venta
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    /* Estilos espec√≠ficos para los campos de formulario */
    select, input[type="number"] {
        min-height: 2.5rem;
    }
    
    /* Ocultar los spinners del input number en algunos navegadores */
    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type="number"] {
           appearance: textfield;
           -moz-appearance: textfield;
    }
</style>
{% endblock %}
