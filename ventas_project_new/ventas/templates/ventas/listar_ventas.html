{% extends 'base.html' %}

{% block content %}
<div class="mb-8 flex justify-between items-center">
    <h2 class="text-2xl font-bold text-gray-800">Lista de Ventas</h2>
    <a href="{% url 'crear_venta' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300">
        Nueva Venta
    </a>
</div>

<div class="bg-white rounded-lg shadow overflow-hidden">
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for venta in ventas %}
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ venta.id }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ venta.cliente }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ venta.fecha }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${{ venta.total }}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                        <a href="{% url 'ver_detalles_venta' venta.id %}" 
                           class="inline-block bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-md">
                            Ver Detalles
                        </a>
                        <a href="{% url 'editar_venta' venta.id %}" 
                           class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded-md">
                            Editar
                        </a>
                        <a href="{% url 'eliminar_venta' venta.id %}" 
                           class="inline-block bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded-md">
                            Eliminar
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
