<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <nav class="bg-gray-800 text-white shadow-lg mb-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="font-bold text-xl">Sistema de Ventas</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="{% url 'listar_clientes' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md">Clientes</a>
                        <a href="{% url 'listar_productos' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md">Productos</a>
                        <a href="{% url 'listar_ventas' %}" class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md">Ventas</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
